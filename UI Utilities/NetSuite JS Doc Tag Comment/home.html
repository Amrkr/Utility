                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">Custom Utility</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">NetSuite Modules JSDoc Tag Generator</a></li>
                  <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                    <ul class="dropdown-menu">

        <div class="jumbotron text-center">
            <h3>Generate NetSuite Modules JSDoc</h3>
        </div>

        <div class="container">
            <div class="row">
                <div id="moduleButtonContainer" class="col-sm-6">
                    <h3>NetSuite Modules 
                        <span id="modulesCount" class="badge"></span> 
                        <button data-toggle="tooltip" id="clearmoduleselection" class="btn btn-danger" onclick="clearModuleSelection()" title="Clear module selection">
                            Clear
                            <span id="selectedmodulesCount" class="badge"></span>
                        </button>
                    </h3>
                </div>
                <div class="col-sm-6">
                    <h3>JS Doc Tag Comment <button id="copytoclipboard" class="btn btn-warning" onclick="copyToClipboard()" data-toggle="tooltip" title="Copy to clipboard">Copy</button></h3>
                    
                    <textarea 
                        name="" 
                        id="jsdoctext" 
                        cols="70" 
                        rows="20" 
                        class="form-control" 
                        placeholder="Select some NS modules for JSDoc tag comment."
                        readonly></textarea>
                </div>
            </div>
        </div>  
        <br/>


        <script src="script.js"></script>
